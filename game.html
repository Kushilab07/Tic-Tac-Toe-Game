<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Audio Elements -->
    <audio id="moveSound" src="sounds/move.mp3.wav" preload="auto"></audio>
    <audio id="winSound" src="sounds/win.mp3.wav" preload="auto"></audio>
    <audio id="drawSound" src="sounds/draw.mp3.wav" preload="auto"></audio>
    <audio id="buttonSound" src="sounds/button.mp3.wav" preload="auto"></audio>

    <div class="game-container">
        <div class="game-header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <div class="player-indicator animate__animated animate__fadeIn" id="playerIndicator">Your Turn (X)</div>
        </div>
        <div class="game-controls">
            <button class="control-btn" onclick="playButtonSound(); undoMove();" id="undoBtn" disabled>
                <i class="fas fa-undo"></i> Undo
            </button>
            <button class="control-btn" onclick="playButtonSound(); redoMove();" id="redoBtn" disabled>
                <i class="fas fa-redo"></i> Redo
            </button>
            <button class="control-btn reset-btn" onclick="playButtonSound(); restartGame();">
                <i class="fas fa-sync-alt"></i> Reset
            </button>
        </div>
        <div class="board">
            <div class="grid-line-v"></div>
            <div class="grid-line-h"></div>
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>
    </div>
    <div class="winner-modal">
        <div class="modal-content animate__animated">
            <div class="modal-icon">
                <i class="fas fa-trophy"></i>
            </div>
            <h2 id="winner-text"></h2>
            <button class="restart-btn" onclick="playButtonSound(); restartGame();">Play Again</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
